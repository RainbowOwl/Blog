<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My blog</title>
    <link rel='stylesheet' type='text/css' href='/static/css/bootstrap.css'>
</head>
<body>
<div class="container">
    <div class="header clearfix">
        <nav>
            <ul class="nav nav-pills pull-right">
                <li role="presentation" class="active"><a href="#">Home</a></li>
            </ul>
        </nav>
        <h3 class="text-muted">First blog</h3>
    </div>

    <div class="jumbotron">
        <h1>Blog</h1>
        <p class="lead">test blog</p>
    </div>

    <div class="row marketing">
        <div class="col-lg-12">
            {% block content %}
            {% endblock content %}
        </div>
    </div>

    <footer class="footer">
        <p>&copy; Meeshqua</p>
    </footer>
</div>
</body>
</html>
