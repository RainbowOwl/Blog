{% extends 'index.html' %}
{% load crispy_forms_tags %}
{% block content %}
<form action="{{ action }}" method="POST">
    {% csrf_token %}
    <ul>
        {{ form|crispy }}
    </ul>
    <input id="save_post" type="submit" value="Save"/>
</form>

<a href="{% url 'blog:index' %}">back to list</a>
{% endblock content %}
